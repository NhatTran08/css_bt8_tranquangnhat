<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      margin: 200px;
      border: 25px solid orange;
    }
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border: 15px solid yellow;
      border-radius: 50%;
      position: absolute;
      margin-top: 182px;
      margin-left: 271px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
